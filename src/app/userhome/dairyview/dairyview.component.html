<div class="container mt-3">
<h1>Dairy View</h1>
<table class="table">
    <thead>
        <th> SL Number </th>
        <th> Date </th>
        <th> Entry </th>
        <th>Edit</th>
    </thead>
    <tr *ngFor="let item of Dataarray let i=index" class="table-primary">
        <td> {{i+1}} </td>
        <td> {{item.Date}}</td>
        <td> {{item.Entry}} </td>
        <td><a [routerLink]="['',item.courseid]">Edit</a></td>
    </tr>
</table>
</div>
